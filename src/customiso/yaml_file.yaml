preseed:
  localization:
    language: en                        # d-i debian-installer/language string en
    country: FR                         # d-i debian-installer/country string FR
    locale: en_US.UTF-8                 # d-i debian-installer/locale string en_US.UTF-8
    keymap: fr(latin9)                  # d-i keyboard-configuration/xkb-keymap select fr(latin9)
  clock_time_zone:
  # d-i clock-setup/utc boolean true
    timezone: Europe/Paris              # d-i time/zone string Europe/Paris
  network:
    hostname: customiso                 # d-i netcfg/get_hostname string customiso
    domain: local                       # d-i netcfg/get_domain string local
    # d-i hw-detect/load_firmware boolean true
    advanced: 
      ip_config: true                   # NETWORK..........
  mirror:
    # d-i mirror/country string manual
    http_hostname: http.fr.debian.org   # d-i mirror/http/hostname string http.fr.debian.org
    # d-i mirror/http/directory string /debian
    http_proxy: # if empty "d-i mirror/http/proxy string"
  accounting:
    root:
      enable: true                      # d-i passwd/root-login boolean false
      password: insecure                # d-i passwd/root-password password string
    user:
      fullname: Tanguy                  # d-i passwd/user-fullname string Tanguy Customiso
      username: tanguy                  # d-i passwd/username string tanguy
      password: insecure                # d-i passwd/user-password password tanguy && d-i passwd/user-password-again password tanguy
  partitionning:
    predefined_mode: 2                  # PARTITIONNING...
  packages:
    #d-i apt-setup/cdrom/set-first boolean false
    #d-i apt-setup/use_mirror boolean false
    #d-i apt-setup/non-free boolean true
    #d-i apt-setup/contrib boolean true
    tasksel:                            # tasksel tasksel/first multiselect standard, ssh-server
      - standard
      - ssh-server
    popularity_contest: false           # popularity-contest popularity-contest/participate boolean false
  finishing:
    #d-i grub-installer/only_debian boolean true
    #d-i grub-installer/with_other_os boolean true
    #d-i grub-installer/bootdev string /dev/sda
    #d-i finish-install/keep-consoles boolean true
    reboot_message: false               # d-i finish-install/reboot_in_progress note
    device_eject: true                  # d-i cdrom-detect/eject boolean true

additional_packages:                    # d-i pkgsel/include string build-essential vim tree customiso-pusher
  #d-i pkgsel/upgrade select none
  - /home/tn/Desktop/Customiso/deb_packages/ponysay_3.0.3+20210327-1_all.deb
  - /home/tn/Desktop/Customiso/deb_packages/cowsay_3.03+dfsg2-8_all.deb
  - /home/tn/Desktop/Customiso/deb_packages/lsd_0.23.1_amd64.deb

additional_files:
  - from: /home/tn/Desktop/Customiso/Customiso/src/customiso/samples/afile.xml
    to: /etc/config
  - from: /home/tn/Desktop/Customiso/Customiso/src/customiso/samples/somefile.yaml
    to: /var/data
  - from: /home/tn/Desktop/Customiso/Customiso/src/customiso/samples/thefile.json
    to: /bin/program

post_install_script: /home/tn/Desktop/Customiso/test_script.sh
# d-i preseed/late_command string in-target /bin/bash /opt/customiso-postinstall


